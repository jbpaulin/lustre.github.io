<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUSTRE</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <!-- Navigation -->
    <header class="navbar">
        <div class="logo">LUSTRE</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Catalog</a>
            <a href="#">About</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <img src="lustre hero.png" class="hero-image" alt="Lustre Hero Banner">
    </section>

    <!-- PAGE CONTENT -->
    <section class="content">
        <h2>Featured Artworks</h2>

        <div class="carousel">
            <button class="prev">❮</button>
            <img src="art1.jpg" alt="Artwork 1">
            <img src="art2.jpg" alt="Artwork 2">
            <img src="art3.jpg" alt="Artwork 3">
            <img src="art4.jpg" alt="Artwork 4">
            <button class="next">❯</button>
        </div>
    </section>

    <!-- Scroll Fade JS -->
    <script>
        document.addEventListener("scroll", () => {
            if (window.scrollY > 50) {
                document.body.classList.add("scrolled");
            } else {
                document.body.classList.remove("scrolled");
            }
        });
    </script>

</body>
</html>
