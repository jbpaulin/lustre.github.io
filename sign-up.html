<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lustre | Graphic Designs</title>

   <!-- icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

   <!-- fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">

   <!-- css links -->
   <link rel="stylesheet" href="css/universal.css">
   <link rel="stylesheet" href="css/sign-up.css">
</head>

<body id="top">
   <header>
       <div class="logo">
           <a href="home.html" class="logo-link" aria-label="Lustre Home">
               <span class="logo-mark">LUSTRE</span>
           </a>
       </div>
       <nav>
           <button class="close-nav" id="closeNav" aria-label="Close Menu">
               <i class="fa-solid fa-xmark"></i>
           </button>

           <a href="home.html">HOME</a>
           <a href="graphic-designs.html">GRAPHIC DESIGNS</a>
           <a href="3d-models.html">3D MODELS</a>
           <a href="2d-animations.html">2D ANIMATIONS</a>
       </nav>
       <button class="burger" id="burgerButton" aria-label="Menu">
           <i class="fa-solid fa-bars"></i>
       </button>
   </header>

   <main>
       <!-- SIGN UP FORM -->
       <section class="fillupform">
           <h2>SIGN UP</h2>
           <div> 
               <label for="email">E-MAIL</label>
               <input type="text" name="email" id="email">
               <p class="error" id="emailError"></p>
           </div>
           <div> 
               <label for="password">PASSWORD</label>
               <input type="text" name="password" id="password">
               <p class="error" id="passwordError"></p>
           </div>
           <div>
               <label for="firstname">FIRST NAME</label>
               <input type="text" name="firstname" id="firstname">
               <p class="error" id="firstnameError"></p>
           </div>
           <div>
               <label for="lastname">LAST NAME</label>
               <input type="text" name="lastname" id="lastname">
               <p class="error" id="lastnameError"></p>
           </div>
           <div> 
               <label for="gender">GENDER</label>
               <select id="gender" name="gender">
                   <option value="" disabled selected>SELECT YOUR GENDER</option>
                   <option value="male">Male</option>
                   <option value="female">Female</option>
                   <option value="other">Other</option>
               </select>
               <p class="error" id="genderError"></p>
           </div>
           <div>
               <label for="birthday">BIRTHDAY</label>
               <input type="date" name="birthday" id="birthday">
               <p class="error" id="birthdayError"></p>
           </div>
           <div>
               <button type="button" id="signup">SIGN UP</button>
           </div>
       </section>

       <!-- hidden by default -->
       <section class="signedup">
           <h2>Account created successfully!</h2>
           <p>Redirecting you to home page...</p>
       </section>

       <!-- LOG IN -->
       <section class="loginorsignup">
           <p>Already have an account?</p>
           <button onclick="window.location.href='log-in.html'">LOG IN</button>
       </section>
   </main>

   <footer>
       <h2>FOLLOW US</h2>
       <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
       <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
       <a href="https://x.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
       <a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
       <a href="https://tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
       <p>&copy; 2025 Lustre. All rights reserved.</p>
   </footer>
</body>

<script src="universal.js"></script>
<script src="sign-up.js"></script>
</html>
