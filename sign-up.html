<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lustre | Graphic Designs</title>

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- css link -->
     <link rel="stylesheet" href="css/sign-up.css">
</head>

<body>
    <header>
        <img src="" alt="LUSTRE logo">
        <!-- pwede rin yung ano parang text lang na logo -->
        <nav>
            <a href="home.html">HOME</a>
            <div class="dropdown">
                <span>CATALOG <i class="fa-solid fa-chevron-down"></i></span>
                <div class="dropdown-content">
                    <a href="graphic-designs.html">Graphic Designs</a>
                    <a href="3d-models.html">3D Models</a>
                    <a href="2d-animations.html">2D Animations</a>
                </div>
        </nav>
    </header>

    <main>
<!-- SIGN UP FORM -->
        <section class="fillupform">
            <h2>SIGN UP</h2>
            <div>  
                <label for="email">E-MAIL</label>
                <input type="text" name="email" id="email">
                <p class="error" id="passwordError"></p>
            </div>
            <div>  
                <label for="password">PASSWORD</label>
                <input type="text" name="password" id="password">
                <p class="error" id="passwordError"></p>
            </div>
            <div>
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="firstname" id="firstname">
                <p class="error" id="firstnameError"></p>
            </div>
            <div>
                <label for="lastname">LAST NAME</label>
                <input type="text" name="lastname" id="lastname">
                <p class="error" id="lastnameError"></p>
            </div>
            <div>  
                <label for="gender">GENDER</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>SELECT YOUR GENDER</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <p class="error" id="genderError"></p>
            </div>
            <div>
                <label for="birthday">BIRTHDAY</label>
                <input type="date" name="birthday" id="birthday">
                <p class="error" id="birthdayError"></p>
            </div>
            <div>
                <button type="button" id="signup">SIGN UP</button>
            </div>
        </section>

<!-- hidden by default. pakita lang if nag fill in correctly user sa sign up form. sa .js na toh gagawin -->
        <section class="signedup">
            <h2>Account created successfully!</h2>
            <p>Redirecting you to home page...</p>
        </section>

<!-- LOG IN -->
        <section class="loginorsignup">
            <p>Already have an account?</p>
            <button onclick="window.location.href='log-in.html'">LOG IN</button>
        </section>
    </main>

    <footer> <!-- contacts and copyright -->
        <h2>FOLLOW US</h2>
            <a href="https://facebook.com" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank">

            </a>
            <a href="https://x.com" target="_blank">

            </a>
            <a href="https://youtube.com" target="_blank">

            </a>
            <a href="https://tiktok.com" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <p>&copy; 2025 Lustre. All rights reserved.</p>
    </footer>
</body>
</html>
